<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit 2 Assessment: HTML/CSS</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form>
    <label for="#characterName">Character Name:</label>
    <input id="characterName" , type="text">
    <br>
    <div>
      <label for=".button1">Jedi</label>

      <input class="button1" type="radio">
      <label for=".button2">Sith</label>

      <input class="button2" type="radio">
    </div>
    <br>
    <div>
      <label for="choose a color">Choose a lightsaber color:</label>
      <select name="color picker" id="color">
        <option value="Blue">Blue</option>
        <option value="Green">Green</option>
        <option value="Red">Red</option>
        <option value="Purple">Purple</option>
      </select>
    </div>
    <br>
    <div>
      <button class="submit">Submit</button>
    </div>
    <br>
    
      <table>
        <tr>
          <td>Planet</td>
          <td>Environment</td>
          <td>Population</td>
        </tr>
        <tr>
          <td>Tatooine</td>
          <td>Desert</td>
          <td>200,000</td>
        </tr>
        <tr>
          <td>Hoth</td>
          <td>Ice</td>
          <td>0</td>
        </tr>
        <tr>
          <td>Endor</td>
          <td>Forest</td>
          <td>30,000,000</td>
        </tr>
        <tr>
          <td>Mustafar</td>
          <td>Lava</td>
          <td>10,000</td>
        </tr>

      </table>


  </form>
</body>

</html>
